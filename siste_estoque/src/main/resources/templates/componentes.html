<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Componentes</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="nav">
  <a th:href="@{/home}">Início</a>
  <a th:href="@{/logout}">Sair</a>
</div>

<div class="container">

  <h1>Gerenciar Componentes</h1>

  <!-- Botão para adicionar novo componente -->
  <a th:href="@{/componentes/novo}" class="btn btn-primary mb-3">Novo Componente</a>

  <!-- Formulário de busca -->
  <form th:action="@{/componentes/buscar}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="termo" class="form-control" placeholder="Buscar componente por nome..." th:value="${param.termo}">
      <button type="submit" class="btn btn-outline-secondary">Buscar</button>
      <a th:href="@{/componentes}" class="btn btn-outline-primary">Limpar</a>
    </div>
  </form>

  <!-- Tabela de componentes -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Lote</th>
        <th>Tensão</th>
        <th>Quantidade</th>
        <th>Mínimo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="componente : ${componentes}">
        <td th:text="${componente.id}"></td>
        <td th:text="${componente.nome}"></td>
        <td th:text="${componente.tipo}"></td>
        <td th:text="${componente.lote}"></td>
        <td th:text="${componente.tensao}"></td>
        <td th:text="${componente.quantidade}"></td>
        <td th:text="${componente.minimo}"></td>
        <td>
          <a th:href="@{/componentes/editar/{id}(id=${componente.id})}" 
             class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{/componentes/excluir/{id}(id=${componente.id})}" 
             class="btn btn-danger btn-sm"
             onclick="return confirm('Tem certeza que deseja excluir este componente?')">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Mensagem quando não há componentes -->
  <div th:if="${componentes.empty}" class="alert alert-info">
    Nenhum componente encontrado.
  </div>

</div>

</body>
</html>
