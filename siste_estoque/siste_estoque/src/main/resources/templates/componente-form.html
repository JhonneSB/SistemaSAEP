<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${comp.id != null} ? 'Editar Componente' : 'Novo Componente'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0" th:text="${comp.id != null} ? 'Editar Componente' : 'Novo Componente'"></h4>
                    </div>
                    
                    <div class="card-body">
                        <form method="post" th:action="@{/componentes/salvar}">
                            
                            <!-- CAMPO ID HIDDEN - FUNCIONA! -->
                            <input type="hidden" name="id" th:value="${comp.id}" />
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Nome *</label>
                                    <input type="text" class="form-control" name="nome" th:value="${comp.nome}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Tipo</label>
                                    <input type="text" class="form-control" name="tipo" th:value="${comp.tipo}">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Lote</label>
                                    <input type="text" class="form-control" name="lote" th:value="${comp.lote}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Tensão</label>
                                    <input type="text" class="form-control" name="tensao" th:value="${comp.tensao}">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Datasheet</label>
                                <input type="text" class="form-control" name="datasheet" th:value="${comp.datasheet}">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Quantidade</label>
                                    <input type="number" class="form-control" name="quantidade" th:value="${comp.quantidade}" min="0">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Mínimo</label>
                                    <input type="number" class="form-control" name="minimo" th:value="${comp.minimo}" min="0">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <button type="submit" class="btn btn-success px-4">
                                    <span th:text="${comp.id != null} ? 'Atualizar' : 'Salvar'"></span>
                                </button>
                                <a th:href="@{/componentes}" class="btn btn-secondary px-4">Cancelar</a>
                            </div>
                            
                            <!-- Debug info -->
                            <div class="mt-4">
                                <div th:if="${comp.id != null}" class="alert alert-info">
                                    <strong>Modo Edição:</strong> Editando componente ID: <span th:text="${comp.id}"></span>
                                </div>
                                <div th:if="${comp.id == null}" class="alert alert-warning">
                                    <strong>Modo Criação:</strong> Criando novo componente
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
