<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Histórico de Movimentações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/home}">Sistema de Estoque</a>
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/componentes}">Componentes</a>
        <a class="nav-link" th:href="@{/estoque}">Movimentação</a>
        <a class="nav-link active" th:href="@{/estoque/historico}">Histórico</a>
        <a class="nav-link" th:href="@{/logout}">Sair</a>
      </div>
    </div>
  </nav>

  <h1>Histórico de Movimentações</h1>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Data</th>
              <th>Componente</th>
              <th>Tipo</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="mov : ${movimentos}">
              <td th:text="${#temporals.format(mov.dataMov, 'dd/MM/yyyy')}"></td>
              <td th:text="${mov.componente.nome}"></td>
              <td>
                <span th:if="${mov.tipo == 'entrada'}" class="badge bg-success">Entrada</span>
                <span th:if="${mov.tipo == 'saida'}" class="badge bg-danger">Saída</span>
              </td>
              <td th:text="${mov.quantidade}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
